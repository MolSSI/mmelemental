name: CI

on:
  # GitHub has started calling new repo's first branch "main" https://github.com/github/renaming
  # Existing codes likely still have "master" as the primary branch
  # Both are tracked here to keep legacy and new codes working
  push:
    branches:
      - "master"
      - "main"
  pull_request:
    branches:
      - "master"
      - "main"
  schedule:
    # Nightly tests run on master by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * *"

jobs:
  test:
    name: Test on ${{ matrix.os }}, Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v1

    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a

    - name: update distri
      shell: bash
      run: sudo apt-get update

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip if necessary
      run: |
        python -m pip install --upgrade pip

    - name: Testing Dependencies
      shell: bash
      run: |
        python -m pip install -U pytest pytest-cov codecov

    - name: Install binary dependencies
      run: |
        sudo apt-get install openbabel gromacs

    - name: Install pkg dependencies
      run: |
        git clone https://github.com/MolSSI/mm_data
        cd mm_data && pip install . && cd .. && rm -rf mm_data
        git clone https://github.com/MolSSI/cmselemental --branch dev
        cd cmselemental && pip install . && cd .. && rm -rf cmselemental
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install package

      shell: bash
      run: |
        python -m pip install .


    - name: Run tests

      shell: bash

      run: |
        pytest -v --cov=mmelemental --cov-report=xml --color=yes mmelemental/tests/

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
